<div id="main-div">
    <!-- login.component.html -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center ms-2">
        <img src="assets/images/logo.png" alt="" width="120px" class="position-absolute top-0 start-0 ms-2">
        <div class="row w-100">
            <div class="col-md-5 d-flex align-items-center justify-content-center bg-white shadow rounded-4">
                <div class="w-75">
                    <h2 class="mb-3 mt-3">Sign in to eSignify</h2>
                    <p class="text-muted mb-4">New here? <a routerLink="/register">Create an account</a></p>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input formControlName="email" type="email" class="form-control"
                                placeholder="Email address" />
                            <span [ngStyle]="{'color': 'red'}"
                                *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter
                                a valid email</span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control"
                                placeholder="Password" />
                            <span [ngStyle]="{'color': 'red'}"
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password must be at least 8 characters long</span>

                            <div class="text-end mt-1">
                                <a href="/forgot-password" class="small text-primary">Forgot password?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                    </form>

                    <div class="text-center text-muted mb-3">OR</div>

                    <button
                        class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 mb-3">

                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
